<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body class = "text-gray-600">

    <div>
        <div>
            <nav>
                <div>
                    <h1 class = "text-blue-700 text-xl font-bold uppercase p-4 border-b border-gray-200 ">
                        <a href="/">Food Ninja</a>
                    </h1>
                </div>
                <ul>
                    <li>
                        <a href="#">
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>About</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>

            </nav>
        </div>
        <main class = "px-16 py-6 bg-gray-100">
            <div class = "flex justify-end md:justify-end">
                <a class = "text-primary m-1" href="#">Log in</a>
                <a class = "text-primary m-1" href="#">Sign up</a>
            </div>
           

            <header>
                <h2 class = "text-gray-700 text-6xl font-semibold ">Recipe</h2> 
                <h3 class = "text-2xl font-semibold">For Ninjas</h3>
            </header>

            <div>
                <h4 class = "font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
                <div class = "mt-8">
                   
                    <div class="card">
                        <img  src="img/stew.jpg" alt="Stew" class = "w-full h-32 sm:h-48 object-cover">
                        <div class = "m-4">
                            <span class = "font-bold">5 Bean Chilli Stew</span>
                            <span class = "block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class = "badge">
                            <span>25 mins</span>
                        </div>
                    </div>
                    <div class="card">
                        <img  src="img/noodles.jpg" alt="Noodle" class = "w-full h-32 sm:h-48 object-cover">
                        <div class = "m-4">
                            <span class = "font-bold">Veg Noodles</span>
                            <span class = "block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class = "badge">
                            <span>25 mins</span>
                        </div>
                    </div>
                    <div class="card">
                        <img  src="img/curry.jpg" alt="curry" class = "w-full h-32 sm:h-48 object-cover">
                        <div class = "m-4">
                            <span class = "font-bold">Tofu Curry</span>
                            <span class = "block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>
                        <div class = "badge">
                            <span>25 mins</span>
                        </div>
                    </div>
                    
                
                </div>
               
                <h4 class = "font-bold mt-12 border-b border-gray-200">Most Popular</h4>
                <div class = "mt-8">

                </div>
                <div class = "flex justify-center">
                    <div class = " bg-secondary-100 text-secondary-200">Load more</div>
                </div>
            </div>
        </main>

    </div>
